<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jayden Moran ICS 128 Final Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <h1>Jayden Moran Fake ECommerce Site</h1>
    <!-- Use bootstrap canvas -->
    <div id="cardContainer" class="row row-cols-1 row-cols-md-3 g-4"></div>
    <!-- start of off canvas tab -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>

            <tbody></tbody>
            <tfoot>
              <tr>
                <td colspan="2">Sub-Total</td>
                <td id="subTotal" colspan="2">$0.00</td>
              </tr>
              <tr>
                <td colspan="2">Tax</td>
                <td id="totalTax" colspan="2">$0.00</td>
              </tr>
              <tr>
                <td colspan="2">Total</td>
                <td id="total" colspan="2">$0.00</td>
              </tr>
              <tr>
                <td class="text-end d-flex justify-content-start">
                  <button
                    id="clearCartButton"
                    class="btn btn-danger me-2"
                    disabled
                  >
                    Clear Cart
                  </button>
                </td>
                <td colspan="2" class="text-end">
                  <button
                    id="checkoutButton"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#checkoutModal"
                    disabled
                  >
                    Checkout
                  </button>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <!-- start of checkout modal -->
    <div
      class="modal"
      id="checkoutModal"
      tabindex="-1"
      aria-labelledby="checkoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
          </div>

          <div class="modal-body">
            <ul class="nav nav-tabs" id="tabContent">
              <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#details"
                  >Payment Method</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#billingDetails"
                  >Billing Details</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#shippingDetails"
                  >Shipping Details</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#Confirmation"
                  >Order Confirmation!</a
                >
              </li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane active" id="details">
                <!-- input field for cardholder's name -->
                <div class="form-group">
                  <label for="cardName">Name on Card</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cardName"
                    placeholder="Card holder's name"
                  />
                </div>
                <!-- Place the credit card form here -->
                <div class="control-group mt-3">
                  <label class="control-label">Credit Card Number</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your card number"
                  />
                </div>
                <div class="d-flex">
                  <!-- expiration date -->
                  <div class="form-group m-3 ms-0">
                    <label for="expirationDate">Expiration Date</label>
                    <input
                      type="text"
                      class="form-control"
                      id="expirationDate"
                      placeholder="MM/YY"
                    />
                  </div>

                  <!-- CVV -->
                  <div class="form-group m-3">
                    <label for="cvv">CVV</label>
                    <input
                      type="password"
                      class="form-control"
                      id="cvv"
                      placeholder="123"
                    />
                  </div>
                </div>
                <div></div>
              </div>
              <div class="tab-pane" id="billingDetails">content 0</div>
              <div class="tab-pane" id="shippingDetails">content 1</div>
              <div class="tab-pane" id="Confirmation">content 1</div>
            </div>
          </div>

          <!-- <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">
              Confirm Purchase
            </button>
          </div> -->
        </div>
      </div>
    </div>
    <!-- add buttons to the bottom of the page for viewcart/checkout -->
    <div class="fixed-bottom container-fluid d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary m-2"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
      >
        View Cart
      </button>

      <button
        type="button"
        id="checkoutButton2"
        class="btn btn-primary m-2"
        data-bs-toggle="modal"
        data-bs-target="#checkoutModal"
        disabled
      >
        Checkout
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="includes/js.js"></script>
  </body>
</html>
