<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jayden Moran ICS 128 Final Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <h1>Jayden Moran Fake ECommerce Site</h1>
    <!-- Use bootstrap canvas -->
    <div id="cardContainer" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>

            <tbody></tbody>
            <tfoot>
              <tr>
                <td colspan="2">Sub-Total</td>
                <td id="subTotal" colspan="2">$0.00</td>
              </tr>
              <tr>
                <td colspan="2">Tax</td>
                <td id="totalTax" colspan="2">$0.00</td>
              </tr>
              <tr>
                <td colspan="2">Total</td>
                <td id="total" colspan="2">$0.00</td>
              </tr>
              <tr>
                <td colspan="8" id="checkout" class="text-end">
                  <button
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#checkoutModal"
                  >
                    Checkout
                  </button>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <div
      class="modal"
      id="checkoutModal"
      tabindex="-1"
      aria-labelledby="checkoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#checkoutModal"
            >
              Checkout
            </button>
          </div>

          <div class="modal-body">
            <ul class="nav nav-tabs" id="tabContent">
              <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#details"
                  >Details</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#access-security"
                  >Access / Security</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#networking"
                  >Networking</a
                >
              </li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane active" id="details">
                <!-- Place the credit card form here -->
                <div class="control-group">
                  <label class="control-label">Credit Card Number</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your card number"
                  />
                </div>
                <!-- Add more fields for expiration date, CVV, etc. -->
              </div>
              <div class="tab-pane" id="access-security">content 0</div>
              <div class="tab-pane" id="networking">content 1</div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">
              Confirm Purchase
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="includes/js.js"></script>
  </body>
</html>
